name: ðŸš€ CESIZen CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Tests & Build
  test:
    runs-on: ubuntu-latest
    name: Tests et Build
    
    # Service de base de donnees pour les tests
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cesizen_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cesizen_test
      NEXTAUTH_SECRET: test-secret-key
      NEXTAUTH_URL: http://localhost:3000
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Database
      run: npx prisma db push
      
    - name: Build application
      run: npm run build
      
    - name: Run tests
      run: npm run test:run
      
    - name: Run linting
      run: npm run lint

  # Security Tests
  security:
    runs-on: ubuntu-latest
    name: Tests Securite
    needs: test
    
    # Service de base de donnees pour les tests de securite
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cesizen_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cesizen_test
      NEXTAUTH_SECRET: test-secret-key
      NEXTAUTH_URL: http://localhost:3000
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Database
      run: npx prisma db push
      
    - name: Start application in background
      run: npm run build && npm start &
      
    - name: Wait for app to be ready
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "App is ready!"
            break
          fi
          echo "Waiting for app... ($i/30)"
          sleep 2
        done
      
    - name: Run Security Tests
      run: npm run security-test
      continue-on-error: true
      
    - name: Security Test Results
      run: echo "Security tests completed! Check logs above for details."

  # Deploy Ready
  deploy-ready:
    runs-on: ubuntu-latest
    name: Ready to Deploy
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Ready
      run: |
        echo "All checks passed!"
        echo "Application is ready for deployment!"
        echo "Summary:"
        echo "  - Tests passed"
        echo "  - Build successful"
        echo "  - Security tests completed"
